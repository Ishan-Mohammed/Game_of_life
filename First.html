<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Life Arena</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Roboto', sans-serif;
      overflow: hidden;
    }

    body {
      background: url('sign.webp') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      transition: opacity 1s ease;
    }

    .fade-out {
      opacity: 0;
    }

    .content {
      margin-top: -200px;
    }

    .title {
      display: flex;
      font-family: 'Orbitron', sans-serif;
      font-size: 6rem;
      font-weight: 800;
      letter-spacing: 4px;
    }

    .life {
      color: red;
      animation: slideInLeft 2s ease-out;
    }

    .arena {
      color: red;
      margin-left: 10px;
      animation: slideInRight 2s ease-out;
    }

    @keyframes slideInLeft {
      from {
        transform: translateX(-200px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    @keyframes slideInRight {
      from {
        transform: translateX(200px);
        opacity: 0;
      }
      to {
        transform: translateX(0);
        opacity: 1;
      }
    }

    .quote {
      margin-top: 20px;
      font-size: 1.8rem;
      font-style: italic;
      color: white;
      animation: fadeIn 2.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .get-started {
      margin-top: 150px;
      padding: 15px 30px;
      background-color: #2196f3;
      border: none;
      border-radius: 30px;
      color: white;
      font-size: 1.2rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .get-started:hover {
      background-color: #1976d2;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="title">
      <span class="life">Life</span>
      <span class="arena">Arena</span>
    </div>
    <p class="quote">"Explore your life"</p>
  </div>
  <button class="get-started" onclick="startTransition()">Get Started</button>

  <script>
    function startTransition() {
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'signup.html';
      }, 1000); // Wait for transition to complete (1s)
    }
  </script>
</body>
</html>
