<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Life Arena â€“ Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&family=Roboto&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: url('sign.webp') no-repeat center center/cover;
      font-family: 'Roboto', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 30px 40px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 90%;
      max-width: 400px;
      color: white;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-family: 'Orbitron', sans-serif;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      margin-top: 15px;
    }

    input[type="text"],
    input[type="email"],
    input[type="number"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }

    .gender {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
      flex-wrap: wrap;
    }

    .gender label {
      font-weight: normal;
      margin-bottom: 5px;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #00c853;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #00a843;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Join the Arena</h2>
    <form action="clock.html" method="get">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" placeholder="Enter your name" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required />

      <label>Gender:</label>
      <div class="gender">
        <label><input type="radio" name="gender" value="male" required /> Male</label>
        <label><input type="radio" name="gender" value="female" required /> Female</label>
        <label><input type="radio" name="gender" value="others" required /> Others</label>
      </div>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" placeholder="Enter your age" required />

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
